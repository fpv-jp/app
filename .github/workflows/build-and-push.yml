name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      vrx_release_tag:
        description: 'VRX Release tag (e.g., release-20251103-012538)'
        required: true
        default: 'latest'
        type: string
      # vtx_release_tag:
      #   description: 'VTX Release tag (e.g., v1.0.4)'
      #   required: true
      #   default: 'latest'
      #   type: string

env:
  PROJECT_ID: fpv-japan
  GAR_LOCATION: asia-northeast1
  REPOSITORY: fpvjp
  IMAGE: app
  VRX_REPO: fpv-jp/vrx
  # VTX_REPO: fpv-jp/vtx

jobs:
  build-and-push-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Determine VRX release tag
        id: vrx_release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ inputs.vrx_release_tag }}" = "latest" ]; then
              TAG=$(gh release list --repo ${{ env.VRX_REPO }} --limit 1 --json tagName --jq '.[0].tagName')
            else
              TAG="${{ inputs.vrx_release_tag }}"
            fi
          else
            TAG=$(gh release list --repo ${{ env.VRX_REPO }} --limit 1 --json tagName --jq '.[0].tagName')
          fi
          if [ -z "$TAG" ]; then
            echo "Failed to determine VRX release tag" >&2
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.APP_GITHUB_TOKEN }}

      - name: Download VRX release from GitHub
        run: |
          mkdir -p vrx
          gh release download ${{ steps.vrx_release.outputs.tag }} \
            --repo ${{ env.VRX_REPO }} \
            --pattern "dist.tar.gz" \
            --output dist.tar.gz
          tar -xzf dist.tar.gz -C vrx
          rm dist.tar.gz
        env:
          GH_TOKEN: ${{ secrets.APP_GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} \
                     ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest

